spring:
  datasource:
    url: jdbc:h2:mem:cbsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true

  flyway:
    enabled: false

supabase:
  url: https://placeholder.supabase.co
  key: placeholder
